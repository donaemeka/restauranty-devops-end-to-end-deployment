apiVersion: apps/v1
kind: Deployment
metadata:
  name: discounts-deployment
  labels:
    app: discounts
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: discounts
  template:
    metadata:
      labels:
        app: discounts
    spec:
      containers:
      - name: discounts
        image: donaemeka/restauranty-discounts:latest
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: connection-string
        livenessProbe:
          httpGet:
            path: /api/discounts
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: discounts-service
spec:
  selector:
    app: discounts
  ports:
  - port: 3002
    targetPort: 3002
  spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true    # Prevent container from running as root user
        runAsUser: 1000       # Run as user ID 1000 (non-privileged user)
      containers:
      - name: [service-name]
        securityContext:
          allowPrivilegeEscalation: false  # Prevent privilege escalation attacks
          capabilities:
            drop:
            - ALL             # Remove all Linux capabilities for security